  <div class="flex-container" id="services-content">
    <div class="flex-child img" id="service-img">
      <img src="" alt="" id="img">
    </div>
    <form class="flex-child text" id="booking-form">
      <h1 id="service-name"></h1>
      <p id="service-text"></p>
      <div class="select">
        <select name="select-option" id="select" required>
          <option value="1">Vyberte Event</option>
        </select>
      </div>

      <input  required class="calendar" id="cal" type="datetime-local" placeholder="Vyberte dátum" style="display: none;">
      <h2 class="price" id="price" style="width: auto !important;"></h2>
      <h2 class="price-m" id="price-m" style="display: none;"></h2>
      <button type="submit" class="button submit" id="submit">Dohodnut</button>
      </form>
    </div>
  </div>

  <form class="form" id="credentials-form" style="display: none;">
    <span class="close" id="close">&#x2715</span>
    <h2>Prosím vyplnte osobné údaje na dokončenie rezervácie</h2>
    <p type="Meno a Priezvisko:"><input placeholder="Vaše meno" id="name"></input></p>
    <p type="Emailová adresa:"><input type="email" placeholder="example@gmail.com" id="email"></input></p>
    <p type="Telefónne číslo:"><input type="text" name="" id="phone" placeholder="0900 000 000" ></p>
    <p type="Správa pre mňa:"><textarea cols="7" placeholder="Vaše pripomienky, otázky" id="message"></textarea></p>
    <button class="button" type="submit" id="reserve">Rezervovať</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById("credentials-form");
      const close = document.getElementById("close");
      const content = document.getElementById("services-content");
      close.addEventListener("click", () => {
        form.style.display = "none";
        content.style.opacity = "1";
      });
    });
  </script>
