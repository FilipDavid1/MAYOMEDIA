<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYOMEDIA</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">
            <h4>MAYOMEDIA</h4>
        </div>
        <ul class="nav-links">
            <a href="./index.html">Domov</a>
            <a href="./about.html">Služby</a>
            <a href="./content.html">Tvorba</a>
            <a href="./contact.html">Kontakt</a>
            <a href="./signIn.html">Prihlásiť sa</a>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <div class="register-container">
        <div class="register-child text">
          <div class="logo-text" >
          <img style="width: 65%; text-align: center" src="https://cdn.discordapp.com/attachments/983375202794741791/1040562375692132402/Untitled_Artwork_7.png"
             alt="">
            <div class="line"></div>
            
            
          </div>
        </div>
      
        <div class="register-child card">
      
            <div class="signup-form">
              <form #signUpForm="ngForm" (ngSubmit)="onSubmit()">
                <h2>Registrácia</h2>
                <hr>
                <div class="form-group">

                  <input  placeholder="Emailová Adresa" type="email" class="form-control" name="email" 
                    id="email">
                 <small id="emailLabel" style="visibility: hidden;">
                    Email is required and format should be <i>example@example.com</i>.
                  </small>
                </div>
                <div class="form-group">
                  

                  <input id="password" placeholder="Heslo" type="password" class="form-control" name="password" >
                 <small id="passwordLabel" style="visibility: hidden;">
                    Password is required and must be at least 8 characters.
                  </small>
                </div>
                <div class="form-group">

                  <input id="repPassword" placeholder="Zopakujte Heslo" type="password" class="form-control" ">
                  <small id="repPasswordLabel" style="visibility: hidden;">
                    Password mismatch
                  </small>
                </div>
                <div class="form-group">
                  <button class="sign-in-button" type="button" id="registerBtn">Registrovať
                    <div class="loader"></div>
                  </button>
                </div>
                
              </form>
              <div class="text-center">Už máte Účet ? <a href="./signIn.html">Prihlásenie</a></div>
              <p id="loginBtn"></p>
            </div>
        </div>
        
      </div>
</body>
<script src="../javascript/nav_bar.js"></script>

</html>

<script type="module" src="../javascript/auth.js">
  
</script>
