<body>
    <nav>
        <div class="logo">
            <h4>MAYOMEDIA</h4>
        </div>
        <ul class="nav-links"> 
            <a href="./index.html">Domov</a>
            <a href="./about.html">Služby</a> 
            <a href="./content.html">Tvorba</a> 
            <a href="./contact.html">Kontakt</a>
            <a href="./signIn.html">Prihlásiť sa</a>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>

      <div class="flex-container" ">
        <div class="flex-child text">
          <div class="logo-text">
            <p class="welcome-text">MAYOMEDIA</p>
            <img
              style="width: 65%; text-align: center"
              src="https://cdn.discordapp.com/attachments/983375202794741791/1040339994725859348/Untitled_Artwork_6.png"
              alt=""
            />
            <div class="line"></div>
            
            <p>Študuj moderne. Študuj v Appslabe</p>


          </div>
        </div>
      
        <div class="flex-child card">

            <div class="login-form">
              <form>
                <h2>Prihlásenie</h2>
      
                <div class="form-group has-error">
                  <input
                    id="email"
                    type="text"
                    class="form-control"
                    name="username"
                    placeholder="Email"
                    />
                </div>
                <div class="form-group">
                    
                  <input
                    id="password"
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="Heslo"
                    />
                </div>
                <div class="form-group">
                  <button
                    type="button"
                    id="loginBtn"
                    class="sign-in-button">
                    Prihlásiť 
                    <div class="loader"></div>
                  </button>


                </div>
                <!--  <p><a (click)="openTempDialog()">Zabudli ste Heslo ?</a></p>-->
              </form>
              <p class="text-center small">
                Nemáte Účet ?
                <a href="./signUp.html">Zaregistrujte sa Tu!</a>
                <p id="registerBtn"></p>
              </p>
            </div>
        </div>
      </div>

      
</div>
