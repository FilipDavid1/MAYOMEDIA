<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYOMEDIA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">
            <h4>MAYOMEDIA</h4>
        </div>
        <ul class="nav-links">
            <a href="./index.html">Domov</a>
            <a href="./about.html">Služby</a>
            <a href="./content.html">Tvorba</a>
            <a href="./contact.html">Kontakt</a>
            <button href="./signIn.html">Prihlásiť sa</button>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <div class="register-container">
        <div class="register-child text">
          <div class="logo-text">
          <img style="width: 65%;"
            src="/assets/images/Logo2.png" alt="">
            <div class="line"></div>
            
          </div>
        </div>
      
        <div class="register-child card">
      
            <div class="signup-form">
              <form #signUpForm="ngForm" (ngSubmit)="onSubmit()">
                <h2>Registrácia</h2>
                <hr>
                <div class="form-group">

                  <input [(ngModel)]="model.email" placeholder="Emailová Adresa" type="email" class="form-control" name="email" required
                    pattern="^[_A-Za-z0-9-+]+(.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(.[A-Za-z0-9]+)*(.[A-Za-z]{2,})$"
                    #email="ngModel">
                <!--  <small *ngIf="email.touched && !email.valid">
                    Email is required and format should be <i>igorMatovic@example.com</i>.
                  </small> -->
                </div>
                <div class="form-group">

                  <input [(ngModel)]="model.password" placeholder="Heslo" type="password" class="form-control" name="password" required
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-.]).{8,16}$" #password="ngModel">
               <!--   <small
                    *ngIf="password.touched && password.hasError('required') || password.touched && password.valid == false">
                    Required: <br>
                    1 number <br>
                    1 small letter <br>
                    1 cappital letter <br>
                    length must be atleast 8 characters long
                  </small> -->
                </div>
                <div class="form-group">

                  <input [(ngModel)]="comfirmPassword" placeholder="Zopakujte Heslo" type="password" class="form-control" name="confirm_password" required
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" #comfPassword="ngModel">
                  <!--<small *ngIf="comfPassword.touched && comfirmPassword != model.password">
                    Password mismatch-->
                  </small>
                </div>
                <div class="form-group">
                  <button color="primary" type="submit" class="sign-in-button" [disabled]="!signUpForm.form.valid">Registrovať
                    <span class="spinner-border spinner-border-sm" *ngIf="loading" role="status" aria-hidden="true"></span>
                  </button>
                </div>
              </form>
              <div class="text-center">Už máte Účet ? <a href="./signIn.html">Prihlásenie</a></div>
            </div>
        </div>
        
      </div>
</body>
<script src="./nav_bar.js"></script>

</html>
